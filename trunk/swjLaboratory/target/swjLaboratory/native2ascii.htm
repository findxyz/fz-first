<h1 align="center">在线native2ascii</h1><br>
<p align="center">主要用于各类代码中各类本地字符的Unicode转换，可以将整个代码直接拷入转换，系统将自动跳过字母、数字与字符。</p>

</td>

<input type="button" value="◀" onClick="ascii2native();" class="submit">

</tr>
